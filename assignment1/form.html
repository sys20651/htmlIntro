<!doctype html/>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content=""/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title>Student Form</title>
    </head>
    <body>
		<fieldset>
			<legend><h2>Student Form</h2></legend>
			<form action="#" method="GET">
				<table border="1" align="center" cellspacing="0" cellpadding="20px" >
					<!-- Table Head -->
					<thead bgcolor="lightblue">
						<tr>
							<th colspan="2">
								<font color="gray"><h3 style="padding-top: 15px;">Personal Information</h3></font>
							</th>
						</tr>
					</thead>
					<!-- Table Body -->
					<tbody align="center">
						<!-- First Name -->
						<tr>
							<th><label for="fname">First Name:</label></th>
							<td><input type="text" placeholder="Enter your first name" name="fname" id="fname" required autofocus></td>
						</tr>
						<!-- Last Name -->
						<tr>
							<th><label for="lname">Last Name:</label></th>
							<td><input type="text" placeholder="Enter your last name" name="lname" id="lname" required></td>
						</tr>
						<!-- Email -->
						<tr>
							<th><label for="email">Email:</label></th>
							<td><input type="email" placeholder="Enter your email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></td>
						</tr>
						<!-- Password -->
						<tr>
							<th><label for="pwd">Password:</label></th>
							<td><input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Type your password" required></td>
						</tr>
						<!-- Date of Birth -->
						<tr>
							<th><label for="dob">Date of Birth:</label></th>
							<td><input type="date" id="dob" name="dob" max="2021-09-09" min="1970-12-31" required></td>
						</tr>
						<!-- Phone Number -->
						<tr>
							<th><label for="phone">Phone Number:</label></th>
							<td><input type="tel" id="phone" name="phone" placeholder="+92-123-4567890" required></td>
						</tr>
						<!-- Degree Dropdown -->
						<tr>
							<th><label for="degree">Degree:</label></th>
							<td>
								<input list="degree" name="degree" placeholder="Select your degree" required>
								<datalist id="degree">
									<option value="Bachelors">
									<option value="Masters">
									<option value="Phd">
								</datalist>
							</td>
						</tr>
						<!-- Favourite Subject -->
						<tr>
							<th><label for="favsubject">Favourite Subjects:</label></th>
							<td align="left" style="padding-left:90px">
								<input type="checkbox" id="CS" name="CS" value="CS" checked>
								<label for="CS"> Computer Science</label><br>
								<input type="checkbox" id="biology" name="biology" value="biology">
								<label for="biology"> Biology</label><br>
								<input type="checkbox" id="maths" name="maths" value="maths">
								<label for="maths"> Mathematics</label>
							</td>
						</tr>
						<!-- Gender -->
						<tr>
							<th><label for="gender">Gender:</label></th>
							<td align="left" style="padding-left:90px">
								<input type="radio" id="gender" name="gender" value="Male" checked>
								<label for="Male">Male</label><br>
								<input type="radio" id="gender" name="gender" value="Female">
								<label for="Female">Female</label><br>
								<input type="radio" id="gender" name="gender" value="Other">
								<label for="Other">Other</label>
							</td>
						</tr>
						<!-- Upload a file -->
						<tr>
							<th><label for="files">Upload Picture:</label></th>
							<td style="padding-left: 80px;"><input type="file" id="files" name="files" placeholder="Select your picture "></td>
						</tr>
						<!-- Number of Siblings -->
						<tr>
							<th><label for="siblings">Number of Siblings:</label></th>
							<td><input type="number" id="siblings" name="siblings" min="0"</td>
						</tr>
						<!-- Color Selector -->
						<tr>
							<th><label for="favcolor">Favorite color:</label></th>
							<td><input type="color" id="favcolor" name="favcolor" value="#ffff00"></td>
						</tr>
						<!-- Month and Year Calendar -->
						<tr>
							<th><label for="month">Joining Session (Month & Year):</label></th>
							<td><input type="month" id="month" name="month"></td>
						</tr>
						<!-- Transport dropdown using option group -->
						<tr>
							<th><label for="transport">Choose your mode of transport:</label></th>
							<td>
								<select id="transport" name="transport">
									<optgroup label="Public">
										<option value="bus">Bus</option>
										<option value="rickshaw">Rickshaw</option>
									</optgroup>
									<optgroup label="Private">
										<option value="car">Car</option>
										<option value="bike">Bike</option>
										<option value="cycle">Cycle</option>
									</optgroup>
								</select>
							</td>
						</tr>
						<!-- Comment section using textarea -->
						<tr>
							<th><label for="message">Comments:</label></th>
							<td><textarea name="message" rows="5" cols="20">Write anything you want to say.</textarea></td>
						</tr>
					</tbody>
					<!-- Table Foot -->
					<tfoot>
						<tr>
							<td align="center" colspan="2">
								<input type="button" value="Submit">
							</td>
						</tr>
					</tfoot>
				</table>
			</form>
		</fieldset>
	
    </body>
</html>
